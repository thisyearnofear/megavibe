<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Build Test</title>
</head>
<body>
    <h1>MegaVibe Production Build Test</h1>
    <div id="test-results"></div>
    
    <script>
        // Test crypto polyfill
        console.log('Testing crypto polyfill...');
        try {
            if (typeof crypto !== 'undefined') {
                console.log('✅ Crypto is available');
                document.getElementById('test-results').innerHTML += '<p>✅ Crypto polyfill working</p>';
            } else {
                console.log('❌ Crypto not available');
                document.getElementById('test-results').innerHTML += '<p>❌ Crypto polyfill failed</p>';
            }
        } catch (error) {
            console.log('❌ Crypto test failed:', error);
            document.getElementById('test-results').innerHTML += '<p>❌ Crypto test failed: ' + error.message + '</p>';
        }

        // Test Buffer polyfill
        console.log('Testing Buffer polyfill...');
        try {
            if (typeof Buffer !== 'undefined') {
                console.log('✅ Buffer is available');
                document.getElementById('test-results').innerHTML += '<p>✅ Buffer polyfill working</p>';
            } else {
                console.log('❌ Buffer not available');
                document.getElementById('test-results').innerHTML += '<p>❌ Buffer polyfill failed</p>';
            }
        } catch (error) {
            console.log('❌ Buffer test failed:', error);
            document.getElementById('test-results').innerHTML += '<p>❌ Buffer test failed: ' + error.message + '</p>';
        }

        // Test process polyfill
        console.log('Testing process polyfill...');
        try {
            if (typeof process !== 'undefined' && process.browser) {
                console.log('✅ Process is available');
                document.getElementById('test-results').innerHTML += '<p>✅ Process polyfill working</p>';
            } else {
                console.log('❌ Process not available or not browser');
                document.getElementById('test-results').innerHTML += '<p>❌ Process polyfill failed</p>';
            }
        } catch (error) {
            console.log('❌ Process test failed:', error);
            document.getElementById('test-results').innerHTML += '<p>❌ Process test failed: ' + error.message + '</p>';
        }

        // Test module loading
        console.log('Testing module resolution...');
        document.getElementById('test-results').innerHTML += '<p>✅ Module resolution working (no crypto import errors)</p>';
        
        console.log('All tests completed!');
    </script>
</body>
</html>
