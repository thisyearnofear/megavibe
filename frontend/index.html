<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="description" content="Megavibe - Live Experience Champions" />
    <meta name="theme-color" content="#8A63D2" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Cache Prevention -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/x-icon" href="/images/megavibe.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/images/megavibe.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/images/megavibe.png" />
    <link rel="apple-touch-icon" href="/images/megavibe.png" />
    
    <!-- SEO Meta Tags -->
    <meta property="og:title" content="MegaVibe - Live Experience Champions" />
    <meta property="og:description" content="Discover Web3 speakers, tip live performances, and commission content through bounties. Powered by Farcaster & Mantle Network." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/images/megavibe.png" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="MegaVibe - Live Experience Champions" />
    <meta name="twitter:description" content="Discover Web3 speakers, tip live performances, and commission content through bounties." />
    <meta name="twitter:image" content="/images/megavibe.png" />

    <!-- Google Fonts CDN -->
    <link href="https://fonts.googleapis.com/css2?family=Anton:wght@400&family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet" />
    <title>MegaVibe - Live Experience Champions</title>

    <style>
      /* Critical CSS to prevent FOUC */
      html, body { margin: 0; padding: 0; }
      body { font-family: 'Work Sans', -apple-system, sans-serif; background: #ffffff; }
      #root { min-height: 100vh; }
      .loading { display: flex; align-items: center; justify-content: center; min-height: 100vh; font-size: 18px; color: #666; }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">Loading MegaVibe...</div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: sans-serif;">
        <h1>MegaVibe</h1>
        <p>Please enable JavaScript to experience the new live performance economy.</p>
      </div>
    </noscript>
